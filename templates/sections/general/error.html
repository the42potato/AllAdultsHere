{% extends 'structure/navigation.html'%}
{% set page_title = "Error: " ~ error.code %}

{% block content %}
    <div class="focus_center min-h-screen text-center">
        <div class="flex flex-col md:flex-row flex-wrap items-center gap-3 w-full lg:w-2/3 px-4">
            <div class="flex flex-col max-w-1/2 justify-center items-center">
                <img class="md:max-w-4/5 -rotate-3" src="{{ url_for('static', filename='/dist/src/images/errors/' ~ error.image) }}">
            </div>
            <div class="flex flex-1 flex-col items-center gap-2">
                <h3 class="flex-initial">ERROR: {{ error.code }}</h3>
                <p class="flex-initial py-4 rotate-2 text-teal-700 font-bold solid-text-shadow-br-teal-200">{{ error.splash }}</p>
                <div class="flex-1 w-5/6 px-6 py-2 min-w-1/3 widget_container">
                    <p>{{ error.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
